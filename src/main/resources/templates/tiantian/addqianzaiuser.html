<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				font-size: 12px;
			}
		</style>
		<script type="text/javascript" src="/js/laydate.js"></script>
		<script type="text/javascript" src="/js/jquery-1.12.4.js" ></script>
	</head>
	<body>
	<form action="updateClient" method="post">
		<table align="center" width="90%">
			<tr>
				<td width="300px" rowspan="12">
					<img style="margin-top: -100px; margin-left: 100px;" width="120px" height="160px" src="img/3bbff849d09944ee844715290116c174e8d1ed745db84-LUNs0q_fw658.jpg"/>
					<br /> 
					<span style="background-color: dodgerblue; color: white; margin-left: 147px;">个人潜在用户</span>
				</td>
				<td>客户名称:</td>
				<td width="300px">
					<input type="text" style="width: 120px;" th:value="${client.clientName}" name="clientName"/>
					<input type="hidden" th:value="${client.clientid}" name="clientid">
				</td>
				<td>生肖:</td>
				<td th:text="${shengxiao}">
					
				</td>
			</tr>
			<tr>
				<input type="hidden" name="clientType" th:value="${client.clientType}"/>
				<input type="hidden" name="Fmid" th:value="${client.Fmid}"/>
				<input type="hidden" name="Fact" th:value="${client.Fact}"/>
				<input type="hidden" name="clientstatus" th:value="${client.clientstatus}"/>
				<input type="hidden" name="clientlevel" th:value="${client.clientlevel}"/>
				<input type="hidden" name="risklevelTE" th:value="${client.risklevelTE}"/>
				<input type="hidden" name="risklevelFE" th:value="${client.risklevelFE}"/>
				<input type="hidden" name="FinanID" th:value="${client.FinanID}"/>
				<input type="hidden" name="certid" th:value="${client.cert.certid}"/>
				<input type="hidden" name="contactsid" th:value="${client.contacts.contactid}"/>
				<td>证件类型:</td>
				<td>
					<select name="creatid"  style="width: 120px;">
						<option value="0">全部</option>
						<option th:each="cert1:${cert}" th:text="${cert1.certtype}"  th:value="${cert1.certid}">身份证</option>
					</select>
				</td>
				<td>星座:</td>
				<td>
					
				</td>
			</tr>
			<tr>
				<td>证件号码:</td>
				<td>
					<input type="text" style="width: 120px;" th:value="${client.certnumber}" name="certnumber"/>
				</td>
				<td>民族:</td>
				<td>
					<select name="nation"  style="width: 124px; height: 24px;">
						<option value="0">请选择</option>
						<option th:attr="selected=${client.nation == '汉族'}" value="1">汉族</option>
						<option th:attr="selected=${client.nation == '回族'}" value="2">回族</option>
						<option th:attr="selected=${client.nation == '藏族'}" value="3">藏族</option>
						<option th:attr="selected=${client.nation == '壮族'}" value="4">壮族</option>
						<option th:attr="selected=${client.nation == '满族'}" value="5">满族</option>
						<option th:attr="selected=${client.nation == '苗族'}" value="6">苗族</option>
						<option th:attr="selected=${client.nation == '维吾尔族'}" value="7">维吾尔族</option>
						<option th:attr="selected=${client.nation == '土家族'}" value="8">土家族</option>
						<option th:attr="selected=${client.nation == '蒙古族'}" value="9">蒙古族</option>
						<option th:attr="selected=${client.nation == '藏族'}" value="10">藏族</option>
						<option th:attr="selected=${client.nation == '朝鲜族'}" value="11">朝鲜族</option>
						<option th:attr="selected=${client.nation == '白族'}" value="12">白族</option>
						<option th:attr="selected=${client.nation == '哈尼族'}" value="13">哈尼族</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>证件有效期:</td>
				<td>
					<input style="width: 100px;" class="laydate-icon" id="demo" th:value="${client.certtime}">
				</td>
				<td>手机号码:</td>
				<td>
					<input th:value="${client.phone}" type="text" style="width: 120px;" name=""/>
				</td>
			</tr>
			<tr>
				<td>出生日期（公历）:</td>
				<td>
					<input style="width: 100px;" name="birthdateZC" class="laydate-icon" id="demo1" th:value="${#dates.format(client.birthdateZC, 'yyyy-MM-dd')}">
				</td>
				<td>联系地址:</td>
				<td>
					<input type="text" style="width: 120px;" name="" th:value="${client.address}"/>
				</td>
			</tr>
			<tr>
				<td>出生日期（农历）:</td>
				<td></td>
				<td>电子邮件:</td>
				<td>
					<input type="text" style="width: 120px;" name="" th:value="${client.eamil}"/>
				</td>
			</tr>
			<tr>
				<td>性别:</td>
				<td>
					<select name="gender"  style="width: 124px; height: 24px;">
						<option value="">男</option>
						<option value="">女</option>
					</select>
				</td>
				<td>客户经理:</td>
				<td>
					<select>
						<option th:text="'张国强'" th:value="1" th:if="'selected='+${client.Fmid == 1}"></option>
						<option th:text="'李佳霖'"  th:value="2" th:if="'selected='+${client.Fmid == 2}"></option>
						<option th:text="'郭德纲'"  th:value="3" th:if="'selected='+${client.Fmid == 3}"></option>
						<option th:text="'蔡文姬'"  th:value="4" th:if="'selected='+${client.Fmid == 4}"></option>
						<option th:text="'狄仁杰'"  th:value="5" th:if="'selected='+${client.Fmid == 5}"></option>
					</select>

				</td>
			</tr>
			<tr>
				<td>国籍:</td>
				<td>
					<select name="nationality"  style="width: 124px; height: 24px;">
						<option value="">中国</option>
					</select>
				</td>
				<td>联系电话:</td>
				<td>
					<input type="text" style="width: 120px;" name="phone"/>
				</td>
			</tr>
			<tr>
				<td>婚姻状况:</td>
				<td>
					<select name="marital"  style="width: 124px; height: 24px;">
						<option value="2">未婚</option>
						<option value="1">已婚</option>
					</select>
				</td>
				<td>职业:</td>
				<td>
					<input type="text" style="width: 80px;" /> <input type="button" xian="x" onclick="zhiye1()" id="zhiye" value="修改"/>
				</td>
			</tr>
			<tr>
				<td>是否事实客户:</td>
				<td></td>
				<td>备注:</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td>联系偏好:</td>
				<td>
					<input type="checkbox" name="" id="" value=""  />不接收短信 
					<input type="checkbox" name="" id="" value="" />不接收电子邮件
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="submit" value="保存" style="margin-left: 300px; border-radius: 7px; background-color: dodgerblue; color: white; width: 70px;"/>
					<input type="button" value="取消"  style="margin-left: 30px; border-radius: 7px; background-color: dodgerblue; color: white; width: 70px;"/>
				</td>
			</tr>
		</table>
		
		<div id="xianshi" style="width: 800px;height: 300px;background-color: azure;display: none;position: absolute;left: 300px;top: 150px;">
			<table style="border: none; margin-top: 20px;" border="1" cellpadding="0" cellspacing="0"align="center" width="80%">
			<tr>
				<td colspan="4" height="30px">职业信息</td>
			</tr>
			<tbody id="css01">
				
			<tr>
				<td>职业:</td>
				<td>
					<input type="text" name="Title" th:value="${client.Title}"/>
				</td>
				<td>所属行业:</td>
				<td>
					<select name=""  style="width: 160px; height: 20px;">
						<option value="">工业生产</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>工作单位名称:</td>
				<td>
					<input type="text" name="Workunitname" th:value="${client.Workunitname}"/>
				</td>
				<td>单位性质:</td>
				<td>
					<select name=""  style="width: 160px; height: 20px;">
						<option value="">国有</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>职位职务:</td>
				<td>
					<input type="text" name="position" th:value="${client.position}"/>
				</td>
				<td>职称:</td>
				<td>
					<select name=""  style="width: 160px; height: 20px;">
						<option value="">高级</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>是否单位实际控制人:</td>
				<td>
					<select name=""  style="width: 160px; height: 20px;">
						<option value="">请选择</option>
					</select>
				</td>
				<td>工龄（年）:</td>
				<td>
					<input type="text" name="workingyears" th:value="${client.workingyears}"/>
				</td>
			</tr>
			</tbody>
			<tr align="center" height="60px">
				<td colspan="4">
					<input type="button"onclick="zhiye1()" id="xianshi2"  value="保存" style="background-color: dodgerblue; color: white; width: 70px;"/>
					<input type="reset" value="取消" style="margin-left: 20px;background-color: dodgerblue; color: white; width: 70px;" />
				</td>
			</tr>
		</table>
		</div>
	</form>
	</body>
	<script type="text/javascript">
        function zhiye1(){
            var xian = $('#zhiye').attr("xian");
            if(xian == 'x'){
                $("#xianshi").css("display","block");
                $('#zhiye').attr("xian","y");
            }else{
                var baocun = confirm("确定保存吗？");
                if(baocun == true){
                    $("#xianshi").css("display","none");
                    $('#zhiye').attr("xian","x");
                }
            }
        }
	</script>
	<script type="text/javascript">
		!function(){
			laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
			laydate({elem: '#demo'});//绑定元素
		}();
		!function(){
			laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
			laydate({elem: '#demo1'});//绑定元素
		}();
	</script>
</html>
