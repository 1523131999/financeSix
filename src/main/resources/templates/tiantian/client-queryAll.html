<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				font-size: 15px;
			}
		</style>
	</head>
	<body>
	<form  action="/ttClientController/querygerenAll" method="post">
		<table align="center" width="90%">
			<tr align="left" width="60px">
				<td colspan="8" width="100px">
					<span style="background-color: dodgerblue; color: white;" >客户查询</span>
				</td>
			</tr>
			<br />
			<tr height="50px">
				<td width="80px">客户名称</td>
				<td width="140px">
					<input type="text" style="width: 120px;" name="clientName" />
				</td>
				<td width="80px">客户类型</td>
				<td width="80px">
					<select name="clientType"  style="width: 120px;">
						<option value="2">全部</option>
						<option value="0">机构</option>
						<option value="1">自然人</option>
					</select>
				</td>
				<td width="80px">证件类型</td>
				<td width="80px">
					<select name="creatid"  style="width: 120px;">
						<option value="0">全部</option>
						<option th:each="cert1:${cert}" th:text="${cert1.certtype}"  th:value="${cert1.certid}">身份证</option>
					</select>
				</td>
				<td width="80px">证件号码</td>
				<td width="80px">
					<input type="text" style="width: 120px;" name="certnumber" />
				</td>
			</tr>
			<tr height="50px">
				<td>主要客户经理</td>
				<td>
					<input type="text" style="width: 100px;" name="Fmid"/>
				</td>
				<td>是否事实客户</td>
				<td>
					<select name="Fact"  style="width: 120px;">
						<option value="0">全部</option>
						<option value="1">是</option>
						<option value="2">否</option>
					</select>
				</td>
				<td>客户状态</td>
				<td>
					<select name="clientstatus"  style="width: 120px;">
						<option value="0">全部</option>
						<option value="1">无</option>
						<option value="2">正常</option>
						<option value="3">活跃</option>
						<option value="4">睡眠</option>
						<option value="5">流失</option>
					</select>
				</td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td>客户等级</td>
				<td style="font-size: 11px;">
					<input type="checkbox" name="kehu" value="1"  />高级用户
					<input type="checkbox" name="kehu" value="2" />VIP客户
				</td>
				<td width="105px">风险等级(信托版)</td>
				<td colspan="2" style="font-size: 12px;">
					<input type="checkbox" name="xintuo" value="1"  />保守型
					<input type="checkbox" name="xintuo" value="2" />稳健型
					<input type="checkbox" name="xintuo" value="3"  />平衡型
					<input type="checkbox" name="xintuo" value="4" />成长型
					<input type="checkbox" name="xintuo" value="5" />进取型
				</td>
				<td>风险等级(基金版)</td>
				<td colspan="2" style="font-size: 11px;">
					<input type="checkbox" name="jijin" value="1"  />专业投资者
					<input type="checkbox" name="jijin" value="2" />普通投资者C1
					<input type="checkbox" name="jijin" value="3"  />普通投资者C2
					<input type="checkbox" name="jijin" value="4" />普通投资者C3
					<input type="checkbox" name="jijin" value="5" />普通投资者C4
					<input type="checkbox" name="jijin" value="6" />普通投资者C5
				</td>
			</tr>
			<tr align="center" height="60px">
				<td colspan="8" width="100px">
					<input type="submit"  value="查询" style="margin-right: 30px;"/>
					<input type="reset" value="重置" />
				</td>
			</tr>
		</table>
	</form>
		<hr />
		
		<table  width="90%" align="center" >
			<tr>
				<td>
					<input style="width: 80px;" type="submit" value="新建" />
					<input style="width: 80px;" type="submit" value="添加关注" />
				</td>
			</tr>
		</table>
			
		<table style="border: none; margin-top: 20px;" align="center" width="90%" border="1" cellpadding="0" cellspacing="0">
			
					
				
			<tr align="center">
				<td>选择</td>
				<td>操作</td>
				<td>客户名称</td>
				<td>证件类型</td>
				<td>证件号码</td>
				<td>客户类型</td>
				<td>客户等级</td>
				<td>客户状态</td>
				<td>是否事实客户</td>
				<td>客户经理</td>
			</tr>

			<tr th:each="cli:${client.list}" align="center" >
				<td>
					<input type="checkbox" />
				</td>
				<td></td>
				<td th:text="${cli.clientName}"></td>
				<td th:text="${cli.cert.certtype}"></td>
				<td th:text="${cli.certnumber}"></td>

				<td th:text="'机构'" th:if="${cli.clientType == 1}"></td>
				<td th:text="'自然人'" th:if="${cli.clientType == 2}"></td>
				<td th:text="'全部'" th:if="${cli.clientType == 3}"></td>

				<td th:text="'高级客户'"  th:if="${cli.clientlevel == 1}"></td>
				<td th:text="'VIP客户'"  th:if="${cli.clientlevel == 2}"></td>

				<td th:text="'全部'"  th:if="${cli.clientstatus == 1}"></td>
				<td th:text="'无'"  th:if="${cli.clientstatus == 2}"></td>
				<td th:text="'正常'"  th:if="${cli.clientstatus == 3}"></td>
				<td th:text="'活跃'"  th:if="${cli.clientstatus == 4}"></td>
				<td th:text="'睡眠'"  th:if="${cli.clientstatus == 5}"></td>
				<td th:text="'流失'"  th:if="${cli.clientstatus == 6}"></td>

				<td th:text="'全部'"  th:if="${cli.Fact == 1}"></td>
				<td th:text="'是'"  th:if="${cli.Fact == 2}"></td>
				<td th:text="'否'"  th:if="${cli.Fact == 3}"></td>

				<td th:text="'张帅柯'" th:if="${cli.Fmid == 1}"></td>
				<td th:text="'习近平'" th:if="${cli.Fmid == 2}"></td>
				<td th:text="'吕康'" th:if="${cli.Fmid == 3}"></td>
				<td th:text="'蔡文姬'" th:if="${cli.Fmid == 4}"></td>
				<td th:text="'狄仁杰'" th:if="${cli.Fmid == 5}"></td>
			</tr>
			<tr>
				<td colspan="10">
					<input type="checkbox" name=""  value="" />当前页面全选
					
				</td>
			</tr>
			<tr align="center" >
				<td colspan="10">
					
					每页显示记录 
					<select name=""  style="width: 60px;">
						<option value="">10条</option>
					</select>
					
					<input style="width: 80px;" type="submit" value="首页" />
					<input style="width: 80px;" type="submit" value="<上一页" />
					<input style="width: 80px;" type="submit" value="下一页>" />
					<input style="width: 80px;" type="submit" value="末页" />
					第1页/共25页   到第<input type="text" style="width: 40px;"/>页   <input type="submit" value="转到" />
				</td>
			</tr>
		</table>
		
		
	</body>
</html>
