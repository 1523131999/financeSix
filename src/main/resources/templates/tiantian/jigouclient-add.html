		function zhiye(){
			var xian = $('#zhiye').attr("xian");
			if(xian == 'x'){
				$("#xianshi").css("display","block");
				$('#zhiye').attr("xian","y");
			}else{
				var baocun = confirm("确定保存吗？");

				}

		}
