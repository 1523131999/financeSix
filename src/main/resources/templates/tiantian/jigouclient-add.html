<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				font-size: 12px;
			}
		</style>
		<script type="text/javascript" src="js/laydate.js"></script>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
	</head>
	<body>
		<table align="center" width="90%">
			<tr>
				
				<td>客户名称:</td>
				<td width="300px">
					<input type="text" style="width: 120px;" name="clientName"/>
				</td>
				<td>是否事实客户:</td>
				<td>
					<input type="text" value="否" name="Fact" disabled="disabled">
				</td>
			</tr>
			<tr>
				<td>证件类型:</td>
				<td>
					<select name="creatid"  style="width: 124px; height: 24px;">
						<option value="0">全部</option>
						<option th:each="cert1:${cert}" th:text="${cert1.certtype}"  th:value="${cert1.certid}">身份证</option>
					</select>
				</td>
				<td>风险评级(信托版):</td>
				<td>
					
				</td>
			</tr>
			<tr>
				<td>证件号码:</td>
				<td>
					<input type="text" style="width: 120px;" name="certnumber"/>
				</td>
				<td>风险评级(基金版):</td>
				<td>
					
				</td>
			</tr>
			<tr>
				<td>证件有效期:</td>
				<td>
					<input style="width: 100px;" name="certtime">
				</td>
				<td>手机号码:</td>
				<td>
					<input type="text" style="width: 120px;" name="phone"/>
				</td>
			</tr>
			<tr>
				<td>行业细分:</td>
				<td>
					<select name=""  style="width: 124px; height: 24px;">
						<option value="">技术监督局代码</option>
					</select>
				</td>
				<td>联系地址:</td>
				<td>
					<input type="text" style="width: 120px;" name="address"/>
				</td>
			</tr>
			<tr>
				<td>法人代表名称:</td>
				<td>
					<input type="text" style="width: 120px;" name="legalname"/>
				</td>
				<td>电子邮件:</td>
				<td>
					<input type="text" style="width: 120px;" name="eamil"/>
				</td>
			</tr>
			<tr>
				<td>法人代表证件类型:</td>
				<td>
					<select name="clientType"  style="width: 124px; height: 24px;">
						<option value="0">全部</option>
						<option value="1">身份证</option>
						<option value="2">外籍护照</option>
						<option value="3">港澳居民往来内地通行证</option>
						<option value="4">台胞证</option>
					</select>
				</td>
				<td>联系电话:</td>
				<td>
					<input type="text" style="width: 120px;" name="contactsphone"/>
				</td>
			</tr>
			<tr>
				<td>法人代表证件号码:</td>
				<td>
					<input type="text" style="width: 120px;" name="Lcertnumber"/>
				</td>
				<td>主要客户经理:</td>
				<td>
					
				</td>
			</tr>
			<tr>
				<td>法人代表证件有效期:</td>
				<td>
					<input style="width: 100px;" name="Lcerttime">
				</td>
				<td>备注:</td>
				<td>
					<input type="text" style="width: 80px;"  name="remarks"/> <input type="button" xian="x" onclick="zhiye()" id="zhiye" value="修改"/>
				</td>
			</tr>
			<tr>
				<td>经营范围:</td>
				<td>
					<input type="text" style="width: 120px;" name="scopebusiness"/>
				</td>
				<td>注册币种:</td>
				<td>
					<select name="currency"  style="width: 124px; height: 24px;">
						<option value="0"></option>
						<option value="1">人民币</option>
						<option value="2">港币</option>
						<option value="3">台币</option>
						<option value="4">美元</option>
						<option value="5">韩币</option>
						<option value="6">欧元</option>
						<option value="7">加元</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>注册资金:</td>
				<td>
					<input type="text" style="width: 120px;" name="registermoney"/>
				</td>
				<td>注册地址:</td>
				<td>
					<input type="text" style="width: 120px;" name="registermoney"/>
				</td>
			</tr>
			<tr style="text-align: center">
				<td colspan="4" style="text-align: center">
					<input type="button" value="保存" style="margin-left: 300px; border-radius: 7px; background-color: dodgerblue; color: white; width: 70px;"/>
					<input type="button" value="取消"  style="margin-left: 30px; border-radius: 7px; background-color: dodgerblue; color: white; width: 70px;"/>
				</td>
			</tr>
		</table>
	</body>
	<script type="text/javascript">
		!function(){
			laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
			laydate({elem: '#demo'});//绑定元素
		}();
		!function(){
			laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
			laydate({elem: '#demo1'});//绑定元素
		}();
		
		
		function zhiye(){
			var xian = $('#zhiye').attr("xian");
			if(xian == 'x'){
				$("#xianshi").css("display","block");
				$('#zhiye').attr("xian","y");
			}else{
				var baocun = confirm("确定保存吗？");
				if(baocun == true){
					$("#xianshi").css("display","none");
					$('#zhiye').attr("xian","x");
				}
			}
		}
	</script>
</html>
