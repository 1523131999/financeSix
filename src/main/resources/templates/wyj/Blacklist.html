<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="{CHARSET}">
		<title>黑名单管理</title>

	</head>
	<body>
	<div>
		<h2 align="center">黑名单管理</h2>
		<table border="1" align="center" cellpadding="0" cellspacing="0" id="table1">
			<tr>
				<td>
				客户名称:<input type="text" name="select" align="left">
				<button align="left" id="FromButton1">查询</button>
			</td>
				<td>
				客户类型:<input type="text" name="select" align="left">
				<select>
					<option selected="selected">0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</td>
				<td>
				证件类型:<input type="text" name="select" align="left">
				<select>
					<option selected="selected">0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</td>
				
			</tr>
			
			<tr>
				<td>
			证件号码:	<input type="text" name="select" align="left">
			</td>
				<td>
				客户状态:<input type="text" name="select" align="left">
					<select>
					<option selected="selected">0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</td>
				<td>
				是否以添加黑名单:<input type="text" name="select" align="left">
					<select>
					<option selected="selected">0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</td>
				
			</tr>
				
		</table>
		<p align="center">
			<input type="button" value="查询">
			<input type="reset" value="重置">
								
			</p>
			<p align="center">
				<button >添加黑名单</button>
				<button >撤销黑名单</button>
			</p>

			<table border="1" cellpadding="0" cellspacing="0" align="center">

				<tr >
					<td>选择</td>
					<td>客户名称</td>
					<td>客户类型</td>
					<td>客户状态</td>
					<td>是否事实客户</td>
					<td>理财经理</td>
					<td>理财经理所属部门</td>
					<td>是否已添加黑名单</td>
					<td>黑名单备注</td>
					<td>最新添加黑名单日期</td>
					<td>最新撤销黑名单日期</td>
					<td>添加人</td>
				</tr>

				<tr th:each="black:${blacklist}">
					<td align="center">
						<input type="checkbox" name="clientid">
					</td>
					<td th:text="${black.clientName}"></td>
					<td th:text="${black.clientType}"></td>
					<td th:text="${black.clientstatus}"></td>
					<td th:text="${black.Fact}"></td>
					<td th:text="${black.Fmid}"></td>
					<td th:text="${black.Fact}"></td>
					<td th:text="${black.blacklist}"></td>
					<td th:text="${black.blackremarks}"></td>
					<td th:text="${black.newaddblackdate}"></td>
					<td th:text="${black.newrevokeblackdate}"></td>
					<td th:text="${black.addingpeople}"></td>

				</tr>

			</table>
		<p align="center">
		每页显示记录	<select >
		<option>10条</option>
		<option>15条</option>
		<option>20条</option>
	</select>
		<button>首页</button>&nbsp;&nbsp;<button><上一页></上一页></button><button>下一页></button><button>末页</button>第1页/共25页  到第<input type="text" />页<button>转到</button>
		</p>
	</div>

			
	</body>

</html>
