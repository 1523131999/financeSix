<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>添加客户黑名单</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
</head>
<body>
        <div align="center">
            <h2 align="center">添加客户黑名单</h2>

            <table border="1" cellspacing="0">
                <tr th:each="list:${list}">
                    <td>客户名称</td>
                    <td th:text="${list.clientName}"></td>
                </tr>
                <tr>
                    <td>黑名单备注</td>

                    <td colspan="2">
                        <input type="hidden" name="blackid" th:value="${blackid}">
                        <textarea rows="5" cols="50"></textarea></td>
                </tr>
            </table>
        <P align="center">

            <form action="/wblick/add" method="post">
           <input type="submit" value="确定" class="layui-btn layui-btn-normal layui-btn-radius">
            <button id="button2" class="layui-btn layui-btn-normal layui-btn-radius" >取消</button>
        </form>
    <br>


            </P>



        </div>


</body>
<script type="text/javascript" th:src="@{/js/jquery-1.12.4.js}">

</script>
<script type="text/javascript">

            $("#button2").click(function () {
                window.history.back(-1);
            })



    })

</script>

</html>
