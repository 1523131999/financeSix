<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
	</head>
	<body>
		<table border="1" class="layui-table">
			<tr>
				<td>客户名称</td>
				<td th:text="${bro.client.clientName}"></td>
			</tr>
			<tr>
				<td>客户类型</td>
				<td th:if="${bro.client.clientType eq 1}">自然人</td>
				<td th:if="${bro.client.clientType eq 2}">金融机构</td>
				<td th:if="${bro.client.clientType eq 3}">非金融机构</td>
			</tr>
			<tr>
				<td>证件类型</td>
				<td th:if="${bro.client.cert.certid eq 1}">身份证</td>
				<td th:if="${bro.client.cert.certid eq 2}">护照</td>
			</tr>
			<tr>
				<td>证件号码</td>
				<td th:text="${bro.client.certnumber}">xxx</td>
			</tr>
			<tr>
				<td>提交日期</td>
				<td th:text="${bro.submissiondate}">xxx</td>
			</tr>
			<tr>
				<td>理财经理</td>
				<td th:if="${bro.client.Fmid eq 1}">总经理</td>
				<td th:if="${bro.client.Fmid eq 2}">大区经理</td>
			</tr>

			<tr>
				<td>发起人</td>
				<td th:text="${bro.Initiator}">xxx</td>
			</tr>
			<tr>
				<td>审批状态</td>
				<td th:if="${bro.examinationstatus eq 1}">待审核</td>
				<td th:if="${bro.examinationstatus eq 2}">审核通过</td>
				<td th:if="${bro.examinationstatus eq 3}">审核失败</td>
			</tr>
			<tr>
				<td>审批时间</td>
				<td th:text="${bro.submissiondate}"></td>
			</tr>
		</table>

	</body>
</html>
