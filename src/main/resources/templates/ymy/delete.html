<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		删除经纪关系<br />
				客户名称<input type="text" /><button>查询</button>&nbsp;&nbsp;&nbsp;&nbsp;客户类型<select><option>机构</option></select>&nbsp;&nbsp;&nbsp;证件类型<select><option></option></select>&nbsp;&nbsp;&nbsp;<br />

				<button>删除经纪关系</button>
				<table border="1">
					<tr>
						<td>选择</td>

						<td th:text="${item.client.cert.certid}">xxxx</td>
						<td th:text="${item.client.certnumber}">xxxx</td>

						<td th:text="${item.client.clientstatus}">xxxx</td>
						<td th:text="${item.client.Fact}">xxxx</td>

					</tr>

					<tr>
						<td colspan="8"><input type="checkbox">当前页面全选</td>
					</tr>		
				</table>
				
			每页显示记录	<select>
				<option>10条</option>

			</select>
